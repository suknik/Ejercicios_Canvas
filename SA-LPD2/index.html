<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conversión de temperaturas</h1>
    <p>Ingrese la temperatura en grados celcius a convertir a farenheit</p>
    <br>
    <label for="celcius">Celcius</label>
    <input type="text" name="" id="celcius" placeholder="0 °C">
    <br>
    <label for="farenheit">farenheit</label>
    <input type="text" name="" id="farenheit" disabled> 
    <br>
    <label for="kelvin">Kelvin</label>
    <input type="text" name="" id="kelvin" disabled> 
    <br>
    <br>
    <button id="convertir">Convertir</button>

    <script src="./js/app.js"></script>
</body>
</html>
